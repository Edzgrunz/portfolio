<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header class='background'>
        <main class='container'>
            <div class='card-container'>
                <div class='card'>
                    <h2 class='card-text'>Eduardo Hillig</h2>
                    <a class='git-link' href="https://github.com/Edzgrunz/" target='_blank'>GitHub</a>
                </div>
            </div>
            <div class='git-projects-container'>
                <h1>Projects:</h1>
                <div class='git-project-container'>
                    <a class='git-project-link' href="https://github.com/Edzgrunz/">
                        <img width='100%' src="./project-card.webp" alt="card project image" />
                    </a>
                    <div class='git-project-description-container'>
                        <h2 class='git-project-name'>Portfolio</h2>
                    <p class='git-project-description'>
                        A portfolio project containing a link to my github account and a list of my projects with it's name, a small description and a link to it's github project page.
                    </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class='footer'>
            <h3>Feito por Eduardo Hillig</h3>
        </footer>
    </header>
</body>

</html>
